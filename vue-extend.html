<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <myname></myname>
</body>
<script>
    var showName = Vue.extend({
        template: '<p>Hi <strong><a href="{{myUrl}}">{{name}}</a></strong></p>',
        data:function(){
            return {
                name: 'Ehum',
                myUrl: 'abc.com'
            }
        }
    });

    new showName().$mount('myname');
</script>
</html>
