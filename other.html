<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-pre>{{message}}</p>
        <p><input type="text" v-model="message"></p>
        <p>{{message}}</p>
        <p v-once>{{message}}</p>
        <div v-cloak>渲染完成后才会显示！{{message}}</div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Helloworld !'
        }
    })
</script>
</html>
