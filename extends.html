<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="addNum">Add</button></p>
    </div>
</body>
<script>
    var exts = {
        updated: function() {
            console.log('Extends扩展~，num = ' + this.num);
        }
    }
    var vm = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            addNum: function() {
                return this.num++;
            }
        },
        extends: exts
    })
</script>
</html>
